<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book My Train</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/home.css" rel="stylesheet">


</head>


<body>
<div class="wrapper">
    <div class="Container">
        <div class="nav">

            <div class="menu">
                <ul class="navMenu">
                    <li><a th:href="@{/{userName}/viewTrains (userName=${userName})}">View Trains</a></li>


                    <li><a href="#">My bookings</a></li>
                    <li><a href="/login">Sign-Out</a></li>
                </ul>
            </div>
        </div>
        <table  class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">Train Number</th>
                <th scope="col">Train Name</th>
                <th scope="col">Routing From</th>
                <th scope="col">Routing To</th>
                <th scope="col">Date</th>
                <th scope="col">Seats</th>
                <th scope="col">Price</th>

                <!--            <th scope="col">Last</th>-->
                <!--            <th scope="col">Handle</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="username: ${userName}">
                <td th:text="${username.trainSchedule.trains.trainNumber}"></td>
                <td th:text="${username.trainSchedule.trains.trainName}"></td>
                <td th:text="${username.trainSchedule.trains.routingFrom}"></td>
                <td th:text="${username.trainSchedule.trains.routingTo}"></td>
                <td th:text="${username.trainSchedule.date}"></td>
                <td th:text="${username.seats}"></td>
                <td th:text="${username.price}"></td>


            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
